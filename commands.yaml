# Remote PC Controller Commands Configuration
# Each command has:
#   id: Unique identifier for the command
#   name: Display name
#   command_type: Type of command (shell, volume, open_directory, focus_app, keybind)
#   + type-specific fields

# Volume Control Examples
- id: volume_up
  name: Volume Up
  command_type: volume
  volume_direction: up
  volume_step: 5

- id: volume_down
  name: Volume Down
  command_type: volume
  volume_direction: down
  volume_step: 5

- id: mute_toggle
  name: Toggle Mute
  command_type: volume
  volume_direction: mute

# Open Directory Examples
- id: open_downloads
  name: Open Downloads
  command_type: open_directory
  directory_path: ~/Downloads

- id: open_documents
  name: Open Documents
  command_type: open_directory
  directory_path: ~/Documents

# Focus Application Examples
- id: focus_browser
  name: Focus Browser
  command_type: focus_app
  app_name: Safari

- id: focus_terminal
  name: Focus Terminal
  command_type: focus_app
  app_name: Terminal

# Keyboard Shortcut Examples
- id: cmd_space
  name: Spotlight Search
  command_type: keybind
  keybind: cmd+space

- id: screenshot
  name: Screenshot
  command_type: keybind
  keybind: cmd+shift+3

# Shell Command Examples (legacy format still supported)
- id: lock_screen
  name: Lock Screen
  command_type: shell
  command: pmset displaysleepnow
